<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHYM TECH LOGIN</title>
    <script type="text/javascript" src="../JS/login.js"></script>
    <link href="./css/style_login.css" rel="stylesheet"/>
</head>
<body>
    <div class="cyber">
        <div class="form-box">
            <div class="text_box">WELCOME TO RHYM KNOWLEDGE PORTAL</div>
            <div class="bbutton">
                <div id="btn"></div>
                <button type="button" class="toggle_btn" onclick="user()" >USER</button>
                <button type="button" class="toggle_btn" onclick="admin()" >ADMIN</button>
            </div>
            <form id="user" class="input_text" method="POST">
            
                <input id = "username" type="text" class="input_field" placeholder="Email id" required><br>
                <input id = "password" type="password" class="input_field" placeholder="Password" required><br>
                <button type="submit" class="submit_btn" href="#" ><a id="redirect">LOGIN as User</a></button>
                <input type="checkbox" class="checkbox">
                <label for="checkbox" class="p1">Remember Me</label>
                <a href="./forget.html" class="p2"><p>Forgot Password?</p></a>
                <p class="account">
                    Don't have an account? | <a href="./register.html" class="p3" target="blank">REGISTER</a>
                </p>
            </form>
            <form id="admin" class="input_text">
                <input id = "adminname"  type="text" class="input_field" placeholder="Email id" required><br>
                <input id = "adminpassword" type="password" class="input_field" placeholder="Password" required><br>
                <button type="submit" class="submit_btn" href="#" >LOGIN as Admin</button>
                <input type="checkbox" class="checkbox">
                <label for="checkbox" class="p1">Remember Me</label>
                <a href="./forget.html" class="p2"><p>Forgot Password?</p></a>
                <p class="account">
                    Don't have an account? | <a href="./" class="p3" target="blank">REGISTER</a>
                </p>
            </form>  
            
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
